<!DOCTYPE html>
<html data-destination="https://futcoder.ch/pack-collector/">
  <head>
    <noscript><meta id="redirect" http-equiv="refresh" content="0; url=https://futcoder.ch/pack-collector/"></noscript>
  </head>

  <body>
    The Pack Collector has moved to <a href="https://futcoder.ch/pack-collector/">https://futcoder.ch/pack-collector/</a>
    
  <!-- Redirect in JavaScript with meta refresh fallback above in noscript -->
  <script>
  var destination = document.documentElement.getAttribute('data-destination');
  window.location.href = destination + (window.location.search || '') + (window.location.hash || '');
  </script>
  </body>
</html>
